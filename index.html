<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="img-src 'self' http://xxxx 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; ws://localhost:*/socket.io/; default-src 'self' ws://localhost:*/socket.io/; script-src 'self' ws://localhost:*/socket.io/"> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="img-src 'self' http://xxxx 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; default-src 'self' ws://localhost:*/socket.io/; script-src 'self' ws://localhost:*/socket.io/"> -->
    <title>Hello World!</title>
    <style>
        .trans {
            transition: background 500ms ease-in-out, color 500ms ease-in-out;
        }
        
        * {
            outline: none;
            user-select: none;
            font-family: Poppins, sans-serif;
        }
        
        body {
            overflow: hidden;
            background-color: rgb(10, 10, 10);
        }
        
        #container {
            display: flex;
            justify-content: center;
            width: 100vw;
            align-items: flex-end;
            height: 97.5vh;
        }
        
        #find-match {
            font-family: inherit;
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            border: 0.2vw solid white;
            width: 18vw;
            height: 5vw;
            font-size: 1.4vw;
            font-weight: 700;
            letter-spacing: 0.5vw;
            background-size: 200% 200%;
            background-image: linear-gradient(to top, lightgreen 50%, transparent 50%);
            cursor: pointer;
            pointer-events: auto;
        }
        
        #find-match:hover {
            color: black;
            background-image: linear-gradient(to top, lightgreen 51%, transparent 50%);
            background-position: 0 100%;
        }
        
        #cancel {
            display: none;
            opacity: 0;
            font-family: inherit;
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            border: 0.2vw solid white;
            width: 5vw;
            height: 5vw;
            font-size: 1.4vw;
            font-weight: bold;
            /* letter-spacing: 0.5vw; */
            background-size: 200% 200%;
            background-image: linear-gradient(to top, red 50%, transparent 50%);
            cursor: pointer;
        }
        
        .player {
            position: relative;
            text-align: center;
            align-self: center;
            display: block;
            color: white;
            margin: 0.5vw;
            font-size: 1vw;
            padding: 1vw;
            width: 12vw;
            height: 25vw;
            float: left;
            background-color: rgba(0, 0, 0, 0);
            border: 0.2vw solid white;
            background-size: 200% 200%;
            background-image: linear-gradient(to top, #ffffff 50%, transparent 50%);
        }
        
        legend {
            font-weight: 500;
            font-size: 1.5vw;
        }
        
        fieldset p {
            margin-top: -3.95vw;
            font-size: 1.1vw;
        }
        
        #cancel:hover {
            color: black;
            background-image: linear-gradient(to top, red 51%, transparent 50%);
            background-position: 0 100%;
        }
        
        .a {
            margin: 1vw 0 0;
            border-radius: 50%;
            width: 8vw;
            padding: 0.6vw;
            height: 8vw;
            align-self: flex-end;
            justify-self: center;
        }
        
        .b {
            margin: -12vw 0 0;
            width: 14vw;
            height: 14vw;
        }
        
        #window {
            display: flex;
            justify-content: center;
            width: 100vw;
            align-items: center;
            height: 97.5vh;
        }
        
        #waiting {
            color: white;
            font-size: 5vw;
        }
        
        .pos {
            filter: invert(0%) sepia(44%) saturate(0%) hue-rotate(205deg) brightness(99%) contrast(104%);
            width: 5vw;
            height: 5vw;
        }
    </style>
</head>

<body>
    <div id="window">
        <p id="waiting">Waiting for League Client</p>
        <div id="container">
            <img class="pos" src="https://raw.communitydragon.org/11.20/plugins/rcp-fe-lol-champ-select/global/default/svg/position-middle.svg" alt="">
            <input type="button" class="trans" value="âœ•" id="cancel">
            <input type="button" class="trans" value="FIND MATCH" id="find-match">
        </div>
    </div>
</body>

</html>
